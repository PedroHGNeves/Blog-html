<!DOCTYPE html>

<html>
    <head>
        <title>Terceira Tabela</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <table border="1" width="500">
            <thead>
                <tr>
                    <th>TOPO</th>
                    <th>SUPORTE</th>
                    <th>SELVA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <caption>CHAMPIONS</caption>
                    <td>Volibear</td>
                    <td>Rell</td>
                    <td>Evelynn</td>
                </tr>
            </tbody>
            <tfoot>  
                <tr>
                    <td>Sett</td>
                    <td>Leona</td>
                    <td>Nidalee</td>
                </tr>
            </tfoot>  
        </table>
    </body>
</html>
