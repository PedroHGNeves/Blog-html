<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLICAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="bg-secondary text-white text-left py-3">
            <h2>DADOS DO PRODUTO</h2>
        </div>

        <!--Forms-->
        <form class="p-4 bg-light">
            <div class="row">
                <!--Tipo-->
                <div class="col-md-6 mb-3" >
                    <label for="tipo" class="form-label">*Tipo:</label>
                    <select id="tipo" class="form-control">
                        <option>--SELECIONE--</option>
                    </select>
                </div>

                <!--Fabricante-->
                <div class="col-md-6 mb-3">
                    <label for="fabricante" class="form-label" >*Fabricante:</label>
                    <select id="fabricante" class="form-control">
                        <option>--SELECIONE--</option>
                    </select>
                </div>

                <!--Modelo-->
                <div class="col-md-6 mb-3">
                    <label for="modelo" class="form-label" >*Modelo:</label>
                    <input type="text" id="modelo" class="form-control" placeholder="Digite o modelo">
                </div>

                <!--Unidade-->
                <div class="col-md-6 mb-3">
                    <label for="unidade" class="form-label" >*Unidade:</label>
                    <select id="unidade" class="form-control">
                        <option>--SELECIONE--</option>
                    </select>
                </div>

                <!--Complementos-->
                <div class="col-12 mb-3">
                    <label for="complementos" class="form-label">Complementos:</label>
                    <input type="text" id="complementos" class="form-control" placeholder="Digite os complementos">
                </div>

                <!--Descrição-->
                <div class="col-12 mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" id="descricao" class="form-control" placeholder="Descrição">
                </div>

                <!--Descrição Específica-->
                <div class="col-12 mb-3">
                    <label for="descricaoEsp" class="form-label">Descrição Específica:</label>
                    <input type="text" id="descricaoEsp" class="form-control" placeholder="Descrição Específica">
                </div>
            </div>

            <!--Botões-->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="button" class="btn btn-light">Cancelar</button>
                <button type="submit" class="btn btn-secondary">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
