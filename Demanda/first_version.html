<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REPLICAR </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form action="dados_do_produto.html">
            <div style="display: flex; flex-direction: column; align-items: center ; width: 100%;">
                
                <div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 100%;" >
                    <h1 style="background-color:rgb(79, 102, 133) ; color: white; font-size:larger;width: 100%; font-style: normal;font-family: '__Poppins_7c3e2b', '__Poppins_Fallback_7c3e2b';"> DADOS DE PRODUTO </h1>

                    <div style="width: 50%; display: flex; flex-direction: row; align-items: center;">
                        <label for="tipo" style="width: 20%; text-align:end;" class="required" > Tipo:</label>
                        <select name="tipo" id="tipo" style="width: 80%;" class="form-control" >
                            <option>--SELECIONE--</option>
                        </select><br><br>
                    </div>

                    <div style="width: 50%; display: flex; flex-direction: row; align-items: center;">
                        <label for="fabricante" class="required"> Fabricante:</label>
                        <select name="fabricante" id="fabricante" style="width: 80%;" class="form-control" >
                            <option>--SELECIONE--</option>
                        </select><br><br>
                    </div>

                    <div style="width: 50%; display: flex; flex-direction: row; align-items: center;" >
                        <label for="modelo" style="width: 20%; text-align:end;" class="required"> Modelo:</label>
                        <input type="text" id="modelo" name="modelo" style="width: 80%;" class="form-control" placeholder="Digite o modelo"><br><br>
                    </div>
                    <div style="width: 50%; display: flex; flex-direction: row; align-items: center;" >
                        <label for="unidade"style="width: 10%; text-align:end;" class="required"> Unidade:</label>
                        <select name="unidade" id="unidade" style="width: 80%;" class="form-control">
                            <option>--SELECIONE--</option>
                        </select><br><br>
                    </div>

                    <div style="width: 100%; display: flex; flex-direction: row; align-items: center;" >
                    <label for="complementos" style="width: 10%; text-align:end;" > Complementos:</label>
                    <input type="text" id="complementos" name="complementos" style="width: 85%;" class="form-control" placeholder="Digite os complementos"><br><br>
                </div>
                    <div style="width: 100%; display: flex; flex-direction: row; align-items: center;">
                    <label for="descrição" style="width: 10%; text-align:end;" > Descrição:</label>
                    <input type="text" id="descrição" name="descrição" style="width: 85%;" class="form-control" placeholder="Descrição"><br><br>
                </div>
                    <div style="width: 100%; display: flex; flex-direction: row; align-items: center;">
                    <label for="descriçãoEsp" style="width: 10%; text-align:end;" > Descrição Especifica:</label>
                    <input type="text" id="descriçãoEsp" name="descriçãoEsp" style="width: 85%;" class="form-control" placeholder="Descrição Especifica"><br><br>
                </div>
                </div>
                <footer id="footer">
                    <div style="width: 100%; display: flex; justify-content: center; gap: 1rem;" >
                        <button type="button" class="btn btn-light">Cancelar</button>
                        <input class="btn btn-secondary" type="submit" value="Salvar">
                    </div>
                </footer>
            </div>
        </form>
    </header>

</body>

</html>
