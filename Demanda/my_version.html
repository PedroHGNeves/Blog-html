<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLICAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="bg-secondary text-white">
            <h2>Dados do Produto</h2>
        </div>

        <form action="my_version.html">
            <div class="row" style="width: 100%;">
                <!--TIPO-->
                <div class="TIPO" style="width: 50%;">
                    <label for="tipo" class="required" style="width: 37%; font-weight: bold;">Tipo:</label>
                    <select name="tipo" class="form-select" id="tipo">
                        <option selected>--SELECIONE--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"></button>
                </div> 
                <!--FABRICANTE-->
                <div class="FABRICANTE" style="width: 50%;">
                    <label for="fabricante" class="required" style="font-weight: bold;">Fabricante:</label>
                    <select name="fabricante" id="fabricante" class="form-select">
                        <option selected>--SELECIONE--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"></button>
                </div>
                <!--MODELO-->
                <div class="MODELO" style="width: 50%;">
                    <label for="modelo" class="required" style="width: 34%; font-weight: bold;">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" class="form-control" required placeholder="Digite o Modelo">
                </div>
                <!--UNIDADE-->
                <div class="UNIDADE" style="width: 50%;">
                    <label for="unidade" class="required"style="width: 11%; font-weight: bold;">Unidade:</label>
                    <select name="unidade" id="unidade" class="form-select" >
                        <option selected>--SELECIONE--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <!--COMPLEMENTOS-->
                <div class="COMPLEMENTOS">
                    <label for="complementos" class="form-label" style="width: 14%; font-weight: bold;">Complementos:</label>
                    <input type="text" id="complementos" name="complementos" class="form-control" required placeholder="Digite os Complementos">
                </div> 
                <!--DESCRIÇÃO-->
                <div class="DESCRICAO">
                    <label for="descricao" class="form-label" style="width: 14%; font-weight: bold;">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" required placeholder="Descrição">
                </div>
                <!--DESCRIÇÃO ESPECÍFICA-->
                <div class="DESCRICAOESP" >
                    <label for="descricaoEsp" class="form-label" style="width: 14%; font-weight: bold;">Descrição Específica:</label>
                    <input type="text" id="descricaoEsp" name="descricaoEsp" class="form-control" required placeholder="Descrição Especifica">
                </div>
                <!--BOTÕES-->
                 <footer class="fixar-rodape">
                    <div class="BOTOES" style ="width: 100%; display: flex; justify-content: center; gap: 1rem; ">
                         <button type="button" class="btn btn-light" style="color:  rgb(50, 73, 94); background-color: #eeeeee; font-weight: bold;">Cancelar</button>
                         <button type="submit" class="btn btn-secondary" style="background-color:  rgb(50, 73, 94);">Salvar</button>
                    </div>
                </footer>
            </div>
        </form>
    </div>
</body>
</html>
